<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Sistemas Operacionais</title>
    </head>
    <body>
        <div class="container">
            <div class="escolha">
                <div class="caixa">
                    <h1 id="titulo">Escolher um sistema operacional</h1>
                    <h1 id="tempo">O Windows 11 será executa automaticamente em <span id="timer">x</span> segundos</h1>
                    <div class="opções">
                        <button type="button" onclick="windows11()" class="buttonEscolha windows11">Windows 11</button>
                        <button type="button" onclick="windows10()" class="buttonEscolha windows10">Windows 10</button>
                    </div>
                    <h1 id="outros">Alterar padrões ou escolher outras opções</h1>
                </div>
            </div>
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
