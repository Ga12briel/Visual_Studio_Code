<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Jogo da Velha</title>
  </head>
  <body>
    <header>
      <h1 id="titulo">Jogo da Velha</h1>
    </header>
    <main>
      <div id="jogo">
        <img id="foto" src="../img/Jogo da velha.png" alt="Jogo da velha">
        <div id="um" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
        <div id="dois" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
        <div id="tres" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
        <div id="quatro" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
        <div id="cinco" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
        <div id="seis" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
        <div id="sete" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
        <div id="oito" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
        <div id="nove" class="jogada"><img class="circulo" src="../img/Circulo.png"><img class="x" src="../img/X.png"></div>
      </div>
    </main>
    <script src="../js/script.js"></script>
  </body>
</html>
