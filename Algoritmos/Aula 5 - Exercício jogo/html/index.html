<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Jogo da Velha</title>
  </head>
  <body>
    <header>
      <h1 id="titulo">Jogo da Velha</h1>
    </header>
    <main>
      <div id="jogo">
        <img id="foto" src="../img/Jogo da velha.png" alt="Jogo da velha">
        <div onclick="um()" id="um" class="jogada">1<img class="circulo" id="c1" src="../img/Circulo.png"><img class="x" id="x1" src="../img/X.png"></div>
        <div onclick="dois()" id="dois" class="jogada">2<img class="circulo" id="c2" src="../img/Circulo.png"><img class="x" id="x2"src="../img/X.png"></div>
        <div onclick="tres()" id="tres" class="jogada">3<img class="circulo" id="c3" src="../img/Circulo.png"><img class="x" id="x3"src="../img/X.png"></div>
        <div onclick="quatro()" id="quatro" class="jogada">4<img class="circulo" id="c4" src="../img/Circulo.png"><img class="x" id="x4" src="../img/X.png"></div>
        <div onclick="cinco()" id="cinco" class="jogada">5<img class="circulo" id="c5" src="../img/Circulo.png"><img class="x" id="x5" src="../img/X.png"></div>
        <div onclick="seis()" id="seis" class="jogada">6<img class="circulo" id="c6" src="../img/Circulo.png"><img class="x" id="x6" src="../img/X.png"></div>
        <div onclick="sete()" id="sete" class="jogada">7<img class="circulo" id="c7" src="../img/Circulo.png"><img class="x" id="x7" src="../img/X.png"></div>
        <div onclick="oito()" id="oito" class="jogada">8<img class="circulo" id="c8" src="../img/Circulo.png"><img class="x" id="x8" src="../img/X.png"></div>
        <div onclick="nove()" id="nove" class="jogada">9<img class="circulo" id="c9" src="../img/Circulo.png"><img class="x" id="x9" src="../img/X.png"></div>
      </div>
      <h2>Vez do jogador <span>x</span></h2>
    </main>
    <script src="../js/script.js"></script>
  </body>
</html>
