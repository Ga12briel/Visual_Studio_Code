    <script>
      for (i = 2; i <= 200; i = i + 2) {
        document.write(i," ");
      }
      document.write('<br><br>')
      for (j = 1; j <= 200; j++) {
        if (j % 2 == 0) {
          document.write(j, " ");
        }
      }
