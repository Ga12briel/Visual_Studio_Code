<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Jogos_Gabriel/corrida.css">
    <script src="../../js/Jogos_Gabriel/corrida.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>StudHard</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="container">
          <div class="titulo">
            <div id="circulo"></div>
            <h1 id="titulo">Math Game 2</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="game">
          <div class="personagem" id="personagem"></div>
          <div class="pergunta" id="pergunta1">A equação "X + 11 = 20" resulta em "X = 9"!</div>
          <div class="pergunta" id="pergunta2">A equação "X + 3 = 8" resulta em "X = 6"!</div>
        </div>
        <div id="pontuação">
          <div id="resposta1">1</div>
          <div id="resposta2">2</div>
          <div id="resposta3">3</div>
          <div id="resposta4">4</div>
          <div id="resposta5">5</div>
          <div id="resposta6">6</div>
          <div id="resposta7">7</div>
          <div id="resposta8">8</div>
          <div id="resposta9">9</div>
          <div id="resposta10">10</div>
        </div>
      </div>
    </main>
  </body>
</html>
