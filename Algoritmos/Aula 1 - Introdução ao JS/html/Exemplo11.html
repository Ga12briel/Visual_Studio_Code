<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Introdução ao JS</title>
  </head>
  <body>
    <div id="exemplo11">
      <h1 id="titulo">Décimo primeiro exemplo</h1>
      <p id="p1">Alba</p>
      <button onclick="exibirNoAlerta()">Alerta!</button>
      <script>
        function exibirNoAlerta() {
          var nome = document.getElementById("p1").innerHTML;
          window.alert(nome);
        }
      </script>
    </div>
    <br>
    <hr>
    <h3><a href="../index.html">Voltar para a página inicial.</a></h3>
  </body>
</html>
