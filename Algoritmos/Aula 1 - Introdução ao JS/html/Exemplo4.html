<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script>
      function p1() {
        document.getElementById('p1').innerHTML = 'Parágrafo modificado!';
      }
    </script>
    <title>Introdução ao JS</title>
  </head>
  <body>
    <div id="exemplo4">
      <h1 id="titulo">Quarto exemplo</h1>
      <h3>Minha página web</h3>
      <p id="p1">Um parágrafo</p>
      <button type="button" onclick="p1()">Teste sua função</button>
    </div>
    <br>
    <hr>
    <h3><a href="../index.html">Voltar para a página inicial.</a></h3>
    <script src="../js/script.js"></script>
  </body>
</html>
