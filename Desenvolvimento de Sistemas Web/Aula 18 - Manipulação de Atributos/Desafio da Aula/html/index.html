<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Registrar-se</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="form">
        <div class="titulo">Login</div>
        <div class="input">
          <label class="campo">E-mail:</label>
          <input type="email" id="email">
        </div>
        <div class="input">
          <label class="campo">Senha:</label>
          <input type="password" id="senha">
          <button type="button" onclick="mostrarSenha()" class="mostrar botao"><img src="../img/Mostrar.png" alt="Mostrar Senha"></button>
          <button type="button" onclick="mostrarSenha()" class="ocultar botao"><img src="../img/Esconder.png" alt="Ocultar Senha"></button>
        </div>
        <button type="button" onclick="login()">Logar</button>
        </div>
      </div>
  </main>
  <script src="../js/script.js"></script>
</body>
</html>
