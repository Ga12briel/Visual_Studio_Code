<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
  </head>
  <body>
    <main>
      <form>
          <h1 id="titulo">Login</h1>
          <div class="btn">
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="btn">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="senha" required>
            <i class="bi bi-eye-fill" id="btnSenha" onclick="mostrarSenha()"></i>
          </div>
          <div>
            <label for="manterConectado">
              <input type="checkbox" name="manterConectado"> Manter-se Conectado
            </label>
          </div>
          <button type="button" onclick="logar()">Logar</button>
      </form>
    </main>
    <script src="../js/script.js"></script>
  </body>
</html>
